<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>PrecoCare Register</title>
  </head>

  <style>


    :root {
        --main-color: darkblue;
    }

    .login-hero-register{
      font-size: 40px;
      font-weight: 500;
      color: var(--main-color);
    }


    .register-btn{
      background-color: var(--main-color);
      border: none;
      width: 100%;
      color: white;
      font-size: 20px;
    }

    .back-button{
      background-color: transparent;
      border: 0px;
    }

    .back-icon{
      color: darkblue;
      font-size: 27px;
    }
  </style>
  <body>

    <section class="container" style="padding-top: 88px;">
      <div class="d-flex justify-content-start">
        <button onclick="history.back()" class="back-button" >
          <i class="bi bi-arrow-left-circle-fill back-icon"></i>
        </button>
      </div>
    </section>

    <section class="mt-5">
      <center>
        <p class="login-hero-register mb-1">Register to find Jobs</p>
        <p style="font-size: 20px; color: darkblue;">Create your new account</p>
      </center>
    </section>


    <section class="mt-5">
      {{form.errors}}
    </section>

    <div class="container mt-5">  
        <form method="POST" action="" autocomplete="off">
            {% csrf_token %}
            <!-- {{form.as_p}} -->
            <div class="mb-3">
                <label for="Username" class="form-label">Username</label>
                <div>
                    {{form.username}}
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <div>
                    {{form.email}}
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <div>
                {{form.password1}}
                </div>
              </div>
    
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password confirmation</label>
                <div>
                {{form.password2}}
                </div>
              </div>
              <center>
                <button type="submit" name="create-employee" class="btn text-white mb-4 mt-3 py-3 fw-bold" style="background-color: darkblue; width: 50%;">Register</button>
              </center>
        </form>


        <section class="mt-2">
          <center>
            <p class="text-secondary">Already have an account? <strong><a href="{% url 'login' %}" style="text-decoration: none; color: darkblue;">Log in</a></strong></p>
          </center>
        </section>

        <section class="mt-2">
            {{form.errors}}
        </section>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
